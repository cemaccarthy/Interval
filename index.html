<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" href="icon2.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval - Substance Timer</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fixed Body Styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #D1F4FF; /* This will now work */
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: black;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        input[type="datetime-local"],
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .phase-inputs {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            font-weight: 600;
        }

        .btn:hover {
            background: #5568d3;
        }

        .substance-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .substance-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .substance-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .substance-name {
            font-size: 1.5em;
            font-weight: 700;
            color: #333;
        }

        .timer {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
            font-variant-numeric: tabular-nums;
        }

        .class-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            margin-right: 8px;
            margin-bottom: 5px;
        }

        .phases {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .phase {
            background: #f3f4f6;
            padding: 10px;
            border-radius: 6px;
        }

        .phase-label {
            font-size: 0.85em;
            color: #666;
            font-weight: 600;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            font-size: 1.5em;
            padding: 5px 10px;
        }

        .stats-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
            z-index: 100;
            font-weight: 600;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .unit-btn {
            flex: 1;
            padding: 10px;
            background: #f3f4f6;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
        }

        .unit-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        @media (max-width: 600px) {
            .phase-inputs { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Interval</h1>
            <p class="subtitle">Track substances and their timelines</p>
            <p class="subtitle" style="font-size: 1.1em; margin-top: 8px; font-weight: 600;">Created by Christopher MacCarthy for Harm Reduction Purposes</p>
        </header>

        <div class="card">
            <h2 style="margin-bottom: 20px;">Log New Substance</h2>
            <form id="substanceForm">
                <div class="form-group">
                    <label for="substanceName">Substance Name *</label>
                    <input type="text" id="substanceName" required placeholder="e.g., Caffeine">
                </div>

                <div class="form-group">
                    <label for="psychoactiveClass">Psychoactive Class *</label>
                    <select id="psychoactiveClass" required>
                        <option value="">Select a class</option>
                        <option value="Stimulant">Stimulant</option>
                        <option value="Depressant">Depressant</option>
                        <option value="Hallucinogen">Hallucinogen</option>
                        <option value="Dissociative">Dissociative</option>
                        <option value="Empathogen">Empathogen</option>
                        <option value="Cannabinoid">Cannabinoid</option>
                        <option value="Opioid">Opioid</option>
                        <option value="Deliriant">Deliriant</option>
                        <option value="Nootropic">Nootropic</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="routeOfAdmin">Route of Administration *</label>
                    <select id="routeOfAdmin" required>
                        <option value="">Select a route</option>
                        <option value="Oral">Oral</option>
                        <option value="Sublingual">Sublingual</option>
                        <option value="Buccal">Buccal</option>
                        <option value="Insufflated">Insufflated (Nasal)</option>
                        <option value="Inhaled">Inhaled (Smoked/Vaporized)</option>
                        <option value="Rectal">Rectal</option>
                        <option value="Transdermal">Transdermal</option>
                        <option value="Intravenous">Intravenous (IV)</option>
                        <option value="Intramuscular">Intramuscular (IM)</option>
                        <option value="Subcutaneous">Subcutaneous</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="doseAmount">Dose Amount *</label>
                    <input type="text" id="doseAmount" required placeholder="e.g., 100">
                    <label style="margin-top: 10px;">Unit *</label>
                    <div style="display: flex; gap: 10px; margin-top: 8px;">
                        <button type="button" class="unit-btn" data-unit="μg">μg</button>
                        <button type="button" class="unit-btn active" data-unit="mg">mg</button>
                        <button type="button" class="unit-btn" data-unit="g">g</button>
                    </div>
                    <input type="hidden" id="selectedUnit" value="mg">
                </div>

                <div class="form-group">
                    <label>Time of Administration *</label>
                    <div style="margin-top: 10px;">
                        <label style="display: flex; align-items: center; font-weight: normal; cursor: pointer;">
                            <input type="checkbox" id="useCurrentTime" checked style="margin-right: 8px; width: auto;">
                            Use Current Time
                        </label>
                    </div>
                    <div id="customTimeSection" style="display: none; margin-top: 15px;">
                        <label for="adminDateTime">Custom Date & Time *</label>
                        <input type="datetime-local" id="adminDateTime">
                    </div>
                </div>

                <div class="form-group">
                    <label>Effect Timeline (in minutes)</label>
                    <div class="phase-inputs">
                        <div><label>Onset</label><input type="number" id="onset" min="0"></div>
                        <div><label>Come Up</label><input type="number" id="comeup" min="0"></div>
                        <div><label>Peak</label><input type="number" id="peak" min="0"></div>
                        <div><label>Offset</label><input type="number" id="offset" min="0"></div>
                    </div>
                </div>

                <button type="submit" class="btn">Log Substance</button>
            </form>
        </div>

        <div id="substanceList" class="substance-list"></div>

        <button class="stats-btn" onclick="openStatsModal()">Statistics</button>
        <button class="stats-btn" onclick="openAmountModal()" style="bottom: 80px;">Amount Total</button>

        <div id="statsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header" style="display:flex; justify-content: space-between;">
                    <h2>Statistics</h2>
                    <button onclick="closeStatsModal()" style="font-size: 2em; border: none; background: none; cursor: pointer;">&times;</button>
                </div>
                <div id="statsContent"></div>
            </div>
        </div>

        <div id="amountModal" class="modal">
            <div class="modal-content">
                <div class="modal-header" style="display:flex; justify-content: space-between;">
                    <h2>Total Amounts</h2>
                    <button onclick="closeAmountModal()" style="font-size: 2em; border: none; background: none; cursor: pointer;">&times;</button>
                </div>
                <div id="amountContent"></div>
            </div>
        </div>
    </div>

    <script>
        let substances = [];
        let timerInterval;

        function loadData() {
            const saved = localStorage.getItem('intervalSubstances');
            if (saved) {
                substances = JSON.parse(saved);
                renderSubstances();
                startTimers();
            }
        }

        function saveData() {
            localStorage.setItem('intervalSubstances', JSON.stringify(substances));
        }

        document.getElementById('substanceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const doseUnit = document.getElementById('selectedUnit').value;
            const useCurrentTime = document.getElementById('useCurrentTime').checked;
            let startTime = useCurrentTime ? Date.now() : new Date(document.getElementById('adminDateTime').value).getTime();

            const substance = {
                id: Date.now(),
                name: document.getElementById('substanceName').value,
                psychoactiveClass: document.getElementById('psychoactiveClass').value,
                routeOfAdmin: document.getElementById('routeOfAdmin').value,
                doseAmount: document.getElementById('doseAmount').value,
                doseUnit: doseUnit,
                onset: document.getElementById('onset').value,
                comeup: document.getElementById('comeup').value,
                peak: document.getElementById('peak').value,
                offset: document.getElementById('offset').value,
                startTime: startTime
            };

            substances.push(substance);
            saveData();
            renderSubstances();
            startTimers();
            this.reset();
        });

        document.querySelectorAll('.unit-btn').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.unit-btn').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                document.getElementById('selectedUnit').value = this.dataset.unit;
            });
        });

        document.getElementById('useCurrentTime').addEventListener('change', function() {
            document.getElementById('customTimeSection').style.display = this.checked ? 'none' : 'block';
        });

        function formatTime(ms) {
            const s = Math.floor(ms / 1000);
            return `${String(Math.floor(s / 3600)).padStart(2, '0')}:${String(Math.floor((s % 3600) / 60)).padStart(2, '0')}:${String(s % 60).padStart(2, '0')}`;
        }

        function startTimers() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                substances.forEach(s => {
                    const el = document.getElementById(`timer-${s.id}`);
                    if (el) el.textContent = formatTime(Date.now() - s.startTime);
                });
            }, 1000);
        }

        function deleteSubstance(id) {
            substances = substances.filter(s => s.id !== id);
            saveData();
            renderSubstances();
        }

        function renderSubstances() {
            const list = document.getElementById('substanceList');
            if (substances.length === 0) {
                list.innerHTML = '<div class="card" style="text-align:center">No logs yet.</div>';
                return;
            }
            list.innerHTML = substances.map(s => `
                <div class="substance-item">
                    <div class="substance-header">
                        <div>
                            <div class="substance-name">${s.name}</div>
                            <div>${s.doseAmount} ${s.doseUnit} - ${s.routeOfAdmin}</div>
                        </div>
                        <button class="delete-btn" onclick="deleteSubstance(${s.id})">&times;</button>
                    </div>
                    <div class="timer" id="timer-${s.id}">${formatTime(Date.now() - s.startTime)}</div>
                </div>
            `).join('');
        }

        window.openStatsModal = () => document.getElementById('statsModal').classList.add('active');
        window.closeStatsModal = () => document.getElementById('statsModal').classList.remove('active');
        window.openAmountModal = () => document.getElementById('amountModal').classList.add('active');
        window.closeAmountModal = () => document.getElementById('amountModal').classList.remove('active');

        loadData();
    </script>
</body>
</html>
