<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval - Substance Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #add8e6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: black;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .phase-inputs {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            font-weight: 600;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn-danger {
            background: #ef4444;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .substance-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .substance-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .substance-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .substance-name {
            font-size: 1.5em;
            font-weight: 700;
            color: #333;
        }

        .timer {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
            font-variant-numeric: tabular-nums;
        }

        .substance-classes {
            margin: 10px 0;
        }

        .class-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            margin-right: 8px;
            margin-bottom: 5px;
        }

        .class-tag.chemical {
            background: #764ba2;
        }

        .phases {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .phase {
            background: #f3f4f6;
            padding: 10px;
            border-radius: 6px;
        }

        .phase-label {
            font-size: 0.85em;
            color: #666;
            font-weight: 600;
        }

        .phase-value {
            font-size: 1.1em;
            color: #333;
            margin-top: 3px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            font-size: 1.5em;
            padding: 5px 10px;
            transition: color 0.3s;
        }

        .delete-btn:hover {
            color: #dc2626;
        }

        .stats-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
            transition: all 0.3s;
            font-weight: 600;
            z-index: 100;
        }

        .stats-btn:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(16, 185, 129, 0.5);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2em;
            color: #666;
            cursor: pointer;
            line-height: 1;
            padding: 0;
            width: 30px;
            height: 30px;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #333;
        }

        .stats-item {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .stats-substance-name {
            font-size: 1.2em;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .stats-count {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
        }

        .stats-empty {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 600px) {
            .phase-inputs {
                grid-template-columns: 1fr;
            }

            .stats-btn {
                bottom: 15px;
                right: 15px;
                padding: 12px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Interval</h1>
            <p class="subtitle">Track substances and their timelines</p>
            <p class="subtitle" style="font-size: 1.1em; margin-top: 8px; opacity: 0.9; font-weight: 600;">Created by Christopher MacCarthy for Harm Reduction Purposes</p>
        </header>

        <div class="card">
            <h2 style="margin-bottom: 20px;">Log New Substance</h2>
            <form id="substanceForm">
                <div class="form-group">
                    <label for="substanceName">Substance Name *</label>
                    <input type="text" id="substanceName" required placeholder="e.g., Caffeine">
                </div>

                <div class="form-group">
                    <label for="psychoactiveClass">Psychoactive Class *</label>
                    <select id="psychoactiveClass" required>
                        <option value="">Select a class</option>
                        <option value="Stimulant">Stimulant</option>
                        <option value="Depressant">Depressant</option>
                        <option value="Hallucinogen">Hallucinogen</option>
                        <option value="Dissociative">Dissociative</option>
                        <option value="Empathogen">Empathogen</option>
                        <option value="Cannabinoid">Cannabinoid</option>
                        <option value="Opioid">Opioid</option>
                        <option value="Deliriant">Deliriant</option>
                        <option value="Nootropic">Nootropic</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="chemicalClass">Chemical Class (Optional)</label>
                    <input type="text" id="chemicalClass" placeholder="e.g., Methylxanthine">
                </div>

                <div class="form-group">
                    <label for="routeOfAdmin">Route of Administration (Optional)</label>
                    <select id="routeOfAdmin">
                        <option value="">Select a route</option>
                        <option value="Oral">Oral</option>
                        <option value="Sublingual">Sublingual</option>
                        <option value="Buccal">Buccal</option>
                        <option value="Insufflated">Insufflated (Nasal)</option>
                        <option value="Inhaled">Inhaled (Smoked/Vaporized)</option>
                        <option value="Rectal">Rectal</option>
                        <option value="Transdermal">Transdermal</option>
                        <option value="Intravenous">Intravenous (IV)</option>
                        <option value="Intramuscular">Intramuscular (IM)</option>
                        <option value="Subcutaneous">Subcutaneous</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="doseAmount">Dose Amount (Optional)</label>
                    <input type="text" id="doseAmount" placeholder="e.g., 100">
                    <label for="doseUnit" style="margin-top: 10px;">Unit</label>
                    <input type="range" id="doseUnit" min="0" max="2" value="1" step="1">
                    <div style="display: flex; justify-content: space-between; margin-top: 5px; font-size: 0.9em; color: #666;">
                        <span>μg</span>
                        <span>mg</span>
                        <span>g</span>
                    </div>
                    <div id="selectedUnit" style="text-align: center; margin-top: 8px; font-weight: 600; color: #667eea;">mg</div>
                </div>

                <div class="form-group">
                    <label>Effect Timeline (in minutes)</label>
                    <div class="phase-inputs">
                        <div>
                            <label for="onset">Onset</label>
                            <input type="number" id="onset" placeholder="e.g., 15" min="0">
                        </div>
                        <div>
                            <label for="comeup">Come Up</label>
                            <input type="number" id="comeup" placeholder="e.g., 30" min="0">
                        </div>
                        <div>
                            <label for="peak">Peak</label>
                            <input type="number" id="peak" placeholder="e.g., 60" min="0">
                        </div>
                        <div>
                            <label for="offset">Offset</label>
                            <input type="number" id="offset" placeholder="e.g., 180" min="0">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn">Log Substance</button>
            </form>
        </div>

        <div id="substanceList" class="substance-list">
            <div class="card empty-state">
                <p>No substances logged yet. Add one above to start tracking.</p>
            </div>
        </div>

        <button class="stats-btn" onclick="openStatsModal()">Statistics</button>
        <button class="stats-btn" onclick="openAmountModal()" style="bottom: 80px;">Amount Total</button>

        <div id="statsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Substance Statistics</h2>
                    <button class="close-btn" onclick="closeStatsModal()">&times;</button>
                </div>
                <div id="statsContent"></div>
            </div>
        </div>

        <div id="amountModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Total Amount Consumed</h2>
                    <button class="close-btn" onclick="closeAmountModal()">&times;</button>
                </div>
                <div id="amountContent"></div>
            </div>
        </div>
    </div>

    <script>
        let substances = [];
        let timerInterval;

        // Load saved data from localStorage
        function loadData() {
            const saved = localStorage.getItem('intervalSubstances');
            if (saved) {
                substances = JSON.parse(saved);
                renderSubstances();
                startTimers();
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('intervalSubstances', JSON.stringify(substances));
        }

        // Handle form submission
        document.getElementById('substanceForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const units = ['μg', 'mg', 'g'];
            const unitIndex = parseInt(document.getElementById('doseUnit').value);
            const doseAmount = document.getElementById('doseAmount').value;

            const substance = {
                id: Date.now(),
                name: document.getElementById('substanceName').value,
                psychoactiveClass: document.getElementById('psychoactiveClass').value,
                chemicalClass: document.getElementById('chemicalClass').value,
                routeOfAdmin: document.getElementById('routeOfAdmin').value,
                doseAmount: doseAmount,
                doseUnit: doseAmount ? units[unitIndex] : '',
                onset: document.getElementById('onset').value,
                comeup: document.getElementById('comeup').value,
                peak: document.getElementById('peak').value,
                offset: document.getElementById('offset').value,
                startTime: Date.now()
            };

            substances.push(substance);
            saveData();
            renderSubstances();
            startTimers();

            // Reset form
            this.reset();
            document.getElementById('selectedUnit').textContent = 'mg';
        });

        // Update unit display when slider changes
        document.getElementById('doseUnit').addEventListener('input', function(e) {
            const units = ['μg', 'mg', 'g'];
            const unitIndex = parseInt(e.target.value);
            document.getElementById('selectedUnit').textContent = units[unitIndex];
        });

        // Format time as HH:MM:SS
        function formatTime(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // Update all timers
        function updateTimers() {
            const now = Date.now();
            substances.forEach(substance => {
                const elapsed = now - substance.startTime;
                const timerElement = document.getElementById(`timer-${substance.id}`);
                if (timerElement) {
                    timerElement.textContent = formatTime(elapsed);
                }
            });
        }

        // Start timer updates
        function startTimers() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            if (substances.length > 0) {
                timerInterval = setInterval(updateTimers, 100);
                updateTimers(); // Initial update
            }
        }

        // Delete substance
        window.deleteSubstance = function(id) {
            if (confirm('Are you sure you want to delete this substance log?')) {
                substances = substances.filter(s => s.id !== id);
                saveData();
                renderSubstances();
                if (substances.length === 0 && timerInterval) {
                    clearInterval(timerInterval);
                }
            }
        }

        // Render substances list
        function renderSubstances() {
            const listElement = document.getElementById('substanceList');

            if (substances.length === 0) {
                listElement.innerHTML = `
                    <div class="card empty-state">
                        <p>No substances logged yet. Add one above to start tracking.</p>
                    </div>
                `;
                return;
            }

            listElement.innerHTML = substances.map(substance => {
                const elapsed = Date.now() - substance.startTime;
                const phases = [];
                
                if (substance.onset) phases.push({ label: 'Onset', value: `${substance.onset} min` });
                if (substance.comeup) phases.push({ label: 'Come Up', value: `${substance.comeup} min` });
                if (substance.peak) phases.push({ label: 'Peak', value: `${substance.peak} min` });
                if (substance.offset) phases.push({ label: 'Offset', value: `${substance.offset} min` });

                return `
                    <div class="substance-item">
                        <div class="substance-header">
                            <div>
                                <div class="substance-name">${substance.name}</div>
                                ${substance.doseAmount ? `<div style="font-size: 1.1em; color: #666; margin: 5px 0;">Dose: ${substance.doseAmount} ${substance.doseUnit}</div>` : ''}
                                <div class="substance-classes">
                                    <span class="class-tag">${substance.psychoactiveClass}</span>
                                    ${substance.chemicalClass ? `<span class="class-tag chemical">${substance.chemicalClass}</span>` : ''}
                                    ${substance.routeOfAdmin ? `<span class="class-tag" style="background: #f59e0b;">${substance.routeOfAdmin}</span>` : ''}
                                </div>
                            </div>
                            <button class="delete-btn" onclick="deleteSubstance(${substance.id})" title="Delete">×</button>
                        </div>
                        <div class="timer" id="timer-${substance.id}">${formatTime(elapsed)}</div>
                        ${phases.length > 0 ? `
                            <div class="phases">
                                ${phases.map(phase => `
                                    <div class="phase">
                                        <div class="phase-label">${phase.label}</div>
                                        <div class="phase-value">${phase.value}</div>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        // Initialize app
        loadData();

        // Statistics modal functions
        window.openStatsModal = function() {
            const modal = document.getElementById('statsModal');
            const statsContent = document.getElementById('statsContent');
            
            // Calculate statistics
            const substanceCounts = {};
            substances.forEach(substance => {
                const name = substance.name;
                if (substanceCounts[name]) {
                    substanceCounts[name]++;
                } else {
                    substanceCounts[name] = 1;
                }
            });

            // Sort by count (descending)
            const sortedStats = Object.entries(substanceCounts)
                .sort((a, b) => b[1] - a[1]);

            if (sortedStats.length === 0) {
                statsContent.innerHTML = `
                    <div class="stats-empty">
                        <p>No statistics available yet. Start logging substances to see your usage data.</p>
                    </div>
                `;
            } else {
                statsContent.innerHTML = sortedStats.map(([name, count]) => `
                    <div class="stats-item">
                        <div class="stats-substance-name">${name}</div>
                        <div class="stats-count">${count} ${count === 1 ? 'time' : 'times'}</div>
                    </div>
                `).join('');
            }

            modal.classList.add('active');
        }

        window.closeStatsModal = function() {
            const modal = document.getElementById('statsModal');
            modal.classList.remove('active');
        }

        // Close modal when clicking outside
        document.getElementById('statsModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeStatsModal();
            }
        });

        // Amount Total modal functions
        window.openAmountModal = function() {
            const modal = document.getElementById('amountModal');
            const amountContent = document.getElementById('amountContent');
            
            // Calculate total amounts per substance
            const substanceAmounts = {};
            
            substances.forEach(substance => {
                if (substance.doseAmount && substance.doseUnit) {
                    const name = substance.name;
                    const amount = parseFloat(substance.doseAmount);
                    const unit = substance.doseUnit;
                    
                    // Convert everything to mg for consistent totaling
                    let amountInMg = amount;
                    if (unit === 'μg') {
                        amountInMg = amount / 1000;
                    } else if (unit === 'g') {
                        amountInMg = amount * 1000;
                    }
                    
                    if (!substanceAmounts[name]) {
                        substanceAmounts[name] = { totalMg: 0, entries: [] };
                    }
                    
                    substanceAmounts[name].totalMg += amountInMg;
                    substanceAmounts[name].entries.push({ amount, unit });
                }
            });

            // Sort by total amount (descending)
            const sortedAmounts = Object.entries(substanceAmounts)
                .sort((a, b) => b[1].totalMg - a[1].totalMg);

            if (sortedAmounts.length === 0) {
                amountContent.innerHTML = `
                    <div class="stats-empty">
                        <p>No dose amounts recorded yet. Start logging substances with doses to see total consumption.</p>
                    </div>
                `;
            } else {
                amountContent.innerHTML = sortedAmounts.map(([name, data]) => {
                    // Determine best unit for display
                    let displayAmount = data.totalMg;
                    let displayUnit = 'mg';
                    
                    if (displayAmount >= 1000) {
                        displayAmount = displayAmount / 1000;
                        displayUnit = 'g';
                    } else if (displayAmount < 1) {
                        displayAmount = displayAmount * 1000;
                        displayUnit = 'μg';
                    }
                    
                    return `
                        <div class="stats-item">
                            <div class="stats-substance-name">${name}</div>
                            <div class="stats-count">${displayAmount.toFixed(2)} ${displayUnit}</div>
                        </div>
                    `;
                }).join('');
            }

            modal.classList.add('active');
        }

        window.closeAmountModal = function() {
            const modal = document.getElementById('amountModal');
            modal.classList.remove('active');
        }

        // Close amount modal when clicking outside
        document.getElementById('amountModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeAmountModal();
            }
        });
    </script>
</body>
</html>
